<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Game | Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00cec9;
      margin-top: 20px;
    }

    .balance {
      margin: 10px 0;
      font-size: 18px;
    }

    .bet-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0 20px;
    }

    .bet-control input {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #333;
      color: white;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background: #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      transition: 0.3s;
    }

    .tile.revealed.safe {
      background: #00b894;
    }

    .tile.revealed.bomb {
      background: #d63031;
    }

    .tile:hover {
      background: #555;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #00cec9;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: repeat(4, 60px);
      }

      .bet-control input {
        width: 160px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQRhzJWx2XYIdM30681Zoc6QI_t-IhzNw",
      authDomain: "ashurastore.firebaseapp.com",
      databaseURL: "https://ashurastore-default-rtdb.firebaseio.com",
      projectId: "ashurastore",
      storageBucket: "ashurastore.firebasestorage.app",
      messagingSenderId: "860052192821",
      appId: "1:860052192821:android:3b6739051a144ed25cbb7c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUserId = "";
    let currentBalance = 0;
    let bombTiles = [];
    let gameStarted = false;
    let betAmount = 0;

    const gridSize = 5 * 5;

    const createTiles = () => {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let i = 0; i < gridSize; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i;
        tile.addEventListener("click", () => revealTile(tile, i));
        grid.appendChild(tile);
      }
    };

    const startGame = () => {
      betAmount = parseInt(document.getElementById("bet").value);
      if (isNaN(betAmount) || betAmount < 10 || betAmount > 10000) {
        alert("Enter valid bet between â‚¹10 - â‚¹10,000");
        return;
      }

      if (betAmount > currentBalance) {
        alert("Not enough balance");
        return;
      }

      // Deduct bet
      update(ref(db, "users/" + currentUserId), {
        balance: currentBalance - betAmount
      });

      currentBalance -= betAmount;
      document.getElementById("balance").innerText = "Balance: â‚¹" + currentBalance;

      // Generate 5 bombs randomly
      bombTiles = [];
      while (bombTiles.length < 5) {
        const random = Math.floor(Math.random() * gridSize);
        if (!bombTiles.includes(random)) bombTiles.push(random);
      }

      gameStarted = true;
      createTiles();
    };

    const revealTile = (tile, index) => {
      if (!gameStarted || tile.classList.contains("revealed")) return;

      tile.classList.add("revealed");

      if (bombTiles.includes(index)) {
        tile.classList.add("bomb");
        tile.innerHTML = "ðŸ’£";
        alert("ðŸ’¥ You clicked a bomb! You lost â‚¹" + betAmount);
        gameStarted = false;
      } else {
        tile.classList.add("safe");
        tile.innerHTML = "âœ…";

        // Reward: â‚¹10 per safe click
        currentBalance += 10;
        update(ref(db, "users/" + currentUserId), {
          balance: currentBalance
        });
        document.getElementById("balance").innerText = "Balance: â‚¹" + currentBalance;
      }
    };

    // Load balance and init
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        const snap = await get(ref(db, "users/" + currentUserId));
        if (snap.exists()) {
          const data = snap.val();
          currentBalance = data.balance || 0;
          document.getElementById("balance").innerText = "Balance: â‚¹" + currentBalance;
          createTiles();
        }
      } else {
        alert("Please login first.");
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h1>ðŸ’£ Mines Game</h1>
  <div class="balance" id="balance">Balance: â‚¹0</div>

  <div class="bet-control">
    <input type="number" id="bet" placeholder="Enter Bet â‚¹10 - â‚¹10,000" />
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <div class="grid" id="grid"></div>
</body>
</html>
