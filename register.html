<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Mines</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1e1e1e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 380px;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00cec9;
    }

    .input-group {
      margin-bottom: 16px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 8px;
      background-color: #404040;
      color: #fff;
      font-size: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #009e82;
    }

    p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    a {
      color: #00cec9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 20px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQRhzJWx2XYIdM30681Zoc6QI_t-IhzNw",
      authDomain: "ashurastore.firebaseapp.com",
      databaseURL: "https://ashurastore-default-rtdb.firebaseio.com",
      projectId: "ashurastore",
      storageBucket: "ashurastore.firebasestorage.app",
      messagingSenderId: "860052192821",
      appId: "1:860052192821:android:3b6739051a144ed25cbb7c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("registerBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Save extra user info
          await set(ref(db, 'users/' + user.uid), {
            email: email,
            username: username,
            balance: 0,
            role: "user",
            status: "active"
          });

          alert("Registration successful!");
          window.location.href = "login.html";
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });
  </script>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a2d812bcb6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form-container">
    <h2>üìù Register</h2>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" />
    </div>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Username" />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" />
    </div>

    <button id="registerBtn">Register</button>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
